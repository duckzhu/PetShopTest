<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>宠物用品商城系统</title>
</head>

<body class="gray-bg">

<div align="center" class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">商品新增</h2>
        </div>
        <form  accept-charset="UTF-8" class="m-t" role="form" action="add" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="name" name="name" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="price" name="price" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="introduction" name="introduction" required=""/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">提交</button>

        </form>

    </div>
</div>

<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if (error != null) {
            $("#tsbt").append(" <b>温馨提示</b>.");//有标签效果
            $("#ts").append(error);
        }
    });

</script>
</body>

</html>
