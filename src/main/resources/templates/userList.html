<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>宠物商品城管理系统</title>
</head>

<body>

<div align="center" id="page-wrapper" class="gray-bg">

    <div class="col-lg-10">
        <h2>用户管理</h2>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>信息修改</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class=" table table-hover" data-page-size="10">
                                <thead>
                                <tr>
                                    <th width="10%">用户ID</th>
                                    <th width="10%">用户名</th>
                                    <th width="10%">密码</th>
                                    <th width="10%">真实姓名</th>
                                    <th width="10%">邮箱</th>
                                    <th width="20%">创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userList}">
                                    <td text-align:center th:text="${user.id}">Onions</td>
                                    <td text-align:center th:text="${user.userName}">Onions</td>
                                    <td text-align:center th:text="${user.password}">Onions</td>
                                    <td text-align:center th:text="${user.realName}">Onions</td>
                                    <td text-align:center th:text="${user.email}">Onions</td>
                                    <td text-align:center th:text="${user.addDate}">Onions</td>
                                    <td>
                                        <a text-align:center th:href="@{'/user/selectOne?id='+${user.id}}">查看详情</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:inline="javascript">

    $(document).ready(function () {
        //提交
        $("#submitButton").click(function () {

            $("#formTag").submit();
        });
    });
</script>

<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if (error != null) {
            alert(error)
            // $("#tsbt").append(" <b>温馨提示</b>.");//有标签效果
            // $("#ts").append(error);
        }
    });

</script>

</body>

</html>
