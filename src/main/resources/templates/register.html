<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>INSPINIA | Register</title>

</head>


<div align="center">
    <div>
        <h2 class="logo-name">宠物用品商城</h2>
    </div>
    <h3>欢迎注册</h3>
    <!--<p>Create account to see it in action.</p>-->
    <form class="m-t" role="form" action="register" method="post" accept-charset="UTF-8">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="userName" name="userName" required=""/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="password" name="password" required=""/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="email" name="email" required=""/>
        </div>
        <div class="form-group">
            <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> 记住账号密码 </label></div>
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

        <p class="text-muted text-center"><small>已经注册 ?</small></p>
        <a class="btn btn-sm btn-white btn-block" th:href="login" href="login.html">登 录</a>
    </form>
</div>


<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if (error != null) {
            $("#tsbt").append(" <b>温馨提示</b>.");//有标签效果
            $("#ts").append(error);
        }
    });

</script>
</body>

</html>
