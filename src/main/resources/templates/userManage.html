<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>宠物商品城管理系统</title>

</head>

<body>


<div align="center" id="page-wrapper" class="gray-bg">
    <div class="col-lg-10">
        <h2>用户管理</h2>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户详情</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <form id="formTag" action="update" method="POST" class="form-horizontal"
                              enctype="multipart/form-data">

                            <div class="form-group"><label class="col-sm-2 control-label">账号：</label>
                                <div class="col-sm-10">
                                    <input id="userName" name="userName" type="text" class="form-control"
                                           readonly="readonly" th:value="${user.userName}"/>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group"><label class="col-sm-2 control-label">密码：</label>
                                <div class="col-sm-10">
                                    <input id="password" name="password" type="text" class="form-control"
                                           th:value="${user.password}"/>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group"><label class="col-sm-2 control-label">真实姓名：</label>
                                <div class="col-sm-10">
                                    <input id="realName" name="realName" type="text" class="form-control"
                                           th:value="${user.realName}"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group"><label class="col-sm-2 control-label">邮箱：</label>
                                <div class="col-sm-10">
                                    <input id="email" name="email" type="text" class="form-control"
                                           th:value="${user.email}"/>
                                </div>
                            </div>

                            <div class="col-sm-10">
                                <input id="id" name="id" type="hidden" class="form-control" th:value="${user.id}"/>
                            </div>


                            <div class="col-sm-2 m-b-xs">
                                <a th:href="@{'/user/delete?id='+${user.id}}">删除</a>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary block full-width m-b">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

</html>
