<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>INSPINIA | Login</title>
</head>

<body class="gray-bg">
<div align="center">
    <div>
        <div>
            <h2 class="logo-name">宠物商城</h2>
        </div>
        <h3>欢迎进入宠物商品城</h3>
        <!--<p>Login in. To see it in action.</p>-->
        <form class="m-t" role="form" action="login" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="输入账号" name="userName" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="输入密码" name="password" required=""/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center">
                <small>没有账号 ?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="/user/register">注 册</a>
        </form>
    </div>

    <div id="tsbt">
    </div>
    <div id="ts">
    </div>
</div>


<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if (error != null) {
            $("#tsbt").append(" <b>温馨提示</b>.");//有标签效果
            $("#ts").append(error);
        }
    });

</script>

</body>

</html>
