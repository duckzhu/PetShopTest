<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>宠物商品城管理系统</title>

</head>

<body>


<div align="center" id="page-wrapper" class="gray-bg">
    <div class="col-lg-10">
        <h2>商品管理</h2>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-title">
            <h5>商品详情</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <form id="formTag" action="/product/update" method="POST" class="form-horizontal"
                  enctype="multipart/form-data">

                <div class="form-group">
                    <label class="col-sm-2 control-label">商品名称：</label>
                    <div class="col-sm-10">
                        <input id="name" name="name" type="text" class="form-control"
                               th:value="${product.name}"/>
                    </div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">价格：</label>
                    <div class="col-sm-10">
                        <input id="price" name="price" type="text" class="form-control"
                               th:value="${product.price}"/>
                    </div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">真实姓名：</label>
                    <div class="col-sm-10">
                        <input id="introduction" name="introduction" type="text" class="form-control"
                               th:value="${product.introduction}"/>
                    </div>
                </div>

                <div class="col-sm-10">
                    <input id="id" name="id" type="hidden" class="form-control" th:value="${product.id}"/>
                </div>


                <div class="col-sm-2 m-b-xs">
                    <a th:href="@{'/product/delete?id='+${product.id}}">删除</a>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary block full-width m-b">修改</button>
<!--                        <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提交修改&nbsp;&nbsp;&nbsp;&nbsp;</button>-->
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

</body>

</html>
