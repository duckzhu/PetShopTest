<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>宠物商品城管理系统</title>

</head>

<body>


<div align="center" id="page-wrapper" class="gray-bg">
    <div class="col-lg-10">
        <h2>订单管理</h2>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-title">
            <h5>订单详情</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <form id="formTag" action="/order/update" method="POST" class="form-horizontal"
                  enctype="multipart/form-data">

                <div class="form-group">
                    <label class="col-sm-2 control-label">商品id：</label>
                    <div class="col-sm-10">
                        <input id="id" name="id" type="text" class="form-control"
                               readonly="readonly"    th:value="${order.id}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">商品id：</label>
                    <div class="col-sm-10">
                        <input id="productId" name="productId" type="text" class="form-control"
                               readonly="readonly"   th:value="${order.productId}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">商品名称：</label>
                    <div class="col-sm-10">
                        <input id="productName" name="productName" type="text" class="form-control"
                               readonly="readonly"    th:value="${order.productName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">商品数量：</label>
                    <div class="col-sm-10">
                        <input id="productNum" name="productNum" type="text" class="form-control"
                               readonly="readonly"   th:value="${order.productNum}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">商品价格：</label>
                    <div class="col-sm-10">
                        <input id="price" name="price" type="text" class="form-control"
                               readonly="readonly"   th:value="${order.price}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">订单金额：</label>
                    <div class="col-sm-10">
                        <input id="payment" name="payment" type="text" class="form-control"
                               readonly="readonly"   th:value="${order.payment}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">订单状态：</label>
                    <div class="col-sm-10">
                        <input id="statusStr" name="statusStr" type="text" class="form-control"
                               readonly="readonly"  th:value="${order.statusStr}"/>
                    </div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">买家id：</label>
                    <div class="col-sm-10">
                        <input id="userId" name="userId" type="text" class="form-control"
                               readonly="readonly"   th:value="${order.userId}"/>
                    </div>
                </div> <div class="form-group">
                    <label class="col-sm-2 control-label">买家名：</label>
                    <div class="col-sm-10">
                        <input id="buyerName" name="buyerName" type="text" class="form-control"
                               readonly="readonly"  th:value="${order.buyerName}"/>
                    </div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">买家留言：</label>
                    <div class="col-sm-10">
                        <input id="buyerMessage" name="buyerMessage" type="text" class="form-control"
                               th:value="${order.buyerMessage}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">物流名称：</label>
                    <div class="col-sm-10">
                        <input id="shippingName" name="shippingName" type="text" class="form-control"
                               th:value="${order.shippingName}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">物流单号：</label>
                    <div class="col-sm-10">
                        <input id="shippingCode" name="shippingCode" type="text" class="form-control"
                               th:value="${order.shippingCode}"/>
                    </div>
                </div>

<!--                <div class="col-sm-2 m-b-xs">-->
<!--                    <a th:href="@{'/product/delete?id='+${product.id}}">删除</a>-->
<!--                </div>-->

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary block full-width m-b">更新订单信息</button>
<!--                        <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提交修改&nbsp;&nbsp;&nbsp;&nbsp;</button>-->
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

</body>

</html>
